<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Math</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Calculate the Power of a Number</h1>

    <form id="powerForm">
        <label for="base">Base:</label>
        <input type="number" id="base" required>
        <label for="exponent">Exponent:</label>
        <input type="number" id="exponent" required>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('powerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const base = parseFloat(document.getElementById('base').value);
            const exponent = parseFloat(document.getElementById('exponent').value);
            const result = Math.pow(base, exponent);

            document.getElementById('result').textContent = `${base}^${exponent} = ${result}`;
        });
    </script>

</body>
</html>
